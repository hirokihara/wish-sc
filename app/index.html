<!doctype html>
<html lang="ja" class="no-js">
  <head>
    <meta charset="utf-8">
    <title>wish sc</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/my-bootstrap.css" />
    <!-- endbuild -->
  </head>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <body ng-app="app" ng-controller="AppController as app">


        <!-- Site Name -->
        <div class="sitename"><div class="container">
          <a class="navbar-brand" ng-link="top">
            <span class="log">
              <img src="images/wish.png" height="30" alt="Wish navbar">
            </span>
            <span class="campany">
              株式会社WISHシステムコンサルティング
            </span>
          </a>
        </div></div>

        <!-- Static navbar -->
        <nav class="navbar navbar-default" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle"
              data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a id="top" ng-link="top">TOP</a></li>
              <li><a ng-link="outline">会社概要</a></li>
              <li><a ng-link="work">事業内容</a></li>
              <li><a ng-link="product">製品情報</a></li>
              <li><a ng-link="recruit">採用情報</a></li>
              <li><a ng-link="staff">STAFF</a></li>
              <li><a ng-link="access">アクセス</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>


    <div class="container" ng-viewport></div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-new-router/dist/router.es5.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(.) scripts/plugins.js -->
    <script src="bower_components/bootstrap/js/affix.js"></script>
    <script src="bower_components/bootstrap/js/alert.js"></script>
    <script src="bower_components/bootstrap/js/dropdown.js"></script>
    <script src="bower_components/bootstrap/js/tooltip.js"></script>
    <script src="bower_components/bootstrap/js/modal.js"></script>
    <script src="bower_components/bootstrap/js/transition.js"></script>
    <script src="bower_components/bootstrap/js/button.js"></script>
    <script src="bower_components/bootstrap/js/popover.js"></script>
    <script src="bower_components/bootstrap/js/carousel.js"></script>
    <script src="bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="bower_components/bootstrap/js/collapse.js"></script>
    <script src="bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="components/top/top.js"></script>
    <script src="components/outline/outline.js"></script>
    <script src="components/work/work.js"></script>
    <script src="components/product/product.js"></script>
    <script src="components/recruit/recruit.js"></script>
    <script src="components/staff/staff.js"></script>
    <script src="components/access/access.js"></script>
    <!-- endbuild -->

</body>
</html>
